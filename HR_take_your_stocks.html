<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HR Portal | Blue Screen Inc.</title>
    <style>
      :root {
        --primary: #0056b3;
        --secondary: #f0f8ff;
        --accent: #ff4757;
        --text: #333;
        --border: #ccc;
        --bg: #f4f7f6;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Убирает синюю вспышку при тапе на iOS */
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        margin: 0;
        padding: 10px;
        color: var(--text);
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background: white;
        width: 100%;
        max-width: 500px; /* Ограничение ширины для планшетов */
        padding: 20px 15px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-top: 5px solid var(--primary);
        display: flex;
        flex-direction: column;
      }

      h1 {
        color: var(--primary);
        font-size: 22px;
        margin: 0 0 5px 0;
      }

      .subtitle {
        color: #666;
        font-size: 13px;
        font-style: italic;
        margin-bottom: 20px;
      }

      /* Поле ввода и кнопка адаптированы под пальцы */
      .input-group {
        display: flex;
        flex-direction: column; /* На мобилках лучше друг под другом */
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 18px; /* Крупный шрифт, чтобы iOS не зумил страницу */
        outline: none;
        background: #fff;
        appearance: none; /* Убирает стандартные тени iOS */
      }

      input:focus {
        border-color: var(--primary);
      }

      button.add-btn {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.1s;
      }

      button.add-btn:active {
        transform: scale(0.98);
        background-color: #004494;
      }

      .motivation-box {
        background-color: #e8f4fd;
        border: 1px dashed var(--primary);
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.4;
      }

      .list-header {
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }

      #shareholders-list {
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1; /* Чтобы список занимал место */
      }

      .employee-card {
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 15px 5px;
        display: flex;
        flex-direction: column; /* Для мобильных - вертикально */
        gap: 10px;
        cursor: pointer;
        position: relative;
      }

      .employee-info {
        text-align: left;
        width: 100%;
      }

      .role {
        font-weight: bold;
        color: var(--primary);
        font-size: 16px;
        display: block;
        margin-bottom: 4px;
      }

      .status {
        font-size: 12px;
        color: #2ecc71;
        background: #eaffea;
        padding: 2px 6px;
        border-radius: 4px;
      }

      /* Блок с кодом - большая кнопка для тапа */
      .secret-code {
        font-family: "Courier New", monospace;
        background: #333;
        color: #0f0;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        user-select: none; /* Чтобы текст не выделялся при тапе */
        transition: background 0.3s;
      }

      .hidden-text {
        color: transparent;
        text-shadow: 0 0 8px rgba(50, 205, 50, 0.8);
      }

      .visible-text {
        color: #fff;
        background: #c0392b; /* Красный фон, когда код виден */
        text-shadow: none;
      }

      .footer {
        margin-top: 30px;
        font-size: 11px;
        color: #aaa;
        line-height: 1.5;
      }

      /* Кнопка сброса (скрытая функциональность для отладки) */
      .reset-link {
        color: #ddd;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HR Портал</h1>
      <div class="subtitle">Blue Screen Inc. Internal System</div>

      <div class="motivation-box">
        <strong>Напоминание:</strong> "Мы семья. А в семье секретов нет. Сдай
        акции брату своему."
      </div>

      <div class="input-group">
        <input
          type="text"
          id="code-input"
          placeholder="Код сотрудника"
          autocomplete="off"
          autocapitalize="characters"
        />
        <button class="add-btn" onclick="handleAddClick()">
          ПОЛУЧИТЬ АКЦИИ
        </button>
      </div>

      <div class="list-header">
        <span>Лояльность сотрудников:</span>
        <span id="counter">0</span>
      </div>

      <ul id="shareholders-list"></ul>

      <div class="footer">
        Система отслеживания счастья v2.025<br />
        Нажмите на черную полосу с кодом,<br />чтобы проверить данные (4 сек).
        <br /><br />
        <a href="#" class="reset-link" onclick="resetGame()">[Сброс системы]</a>
      </div>
    </div>

    <script>
      // 1. База данных ролей
      const employeeDatabase = {
        BIGBOSS: "Генеральный Директор (CEO)",
        CTOISANEWBOSS: "Технический Директор (CTO)",
        SJFHK: "Нач. Службы Безопасности",
        FOMO: "Ведущий Разработчик",
        ALLP: "Финансовый Директор (CFO)",
        HYPE: "Директор по Маркетингу (CMO)",
        STUDENT: "Стажер (Интерн)",
        WEAREAFAMILY: "HR Директор (Вы)",
        // Доп
        QWERTY123: "Админ (Неверный ввод)",
        AICOPY: "Бэкап ИИ (Неверный ввод)",
      };

      // Ключ для LocalStorage
      const STORAGE_KEY = "blue_screen_hr_quest_data_v1";

      // 2. Инициализация при загрузке страницы
      document.addEventListener("DOMContentLoaded", () => {
        loadFromStorage();
      });

      // 3. Главная функция добавления
      function handleAddClick() {
        const input = document.getElementById("code-input");
        // Убираем пробелы и приводим к верхнему регистру
        const code = input.value.trim().toUpperCase();

        if (!code) return; // Пустой ввод игнорируем

        // Получаем текущие данные
        const currentData = getStorageData();

        // Проверка на дубликаты
        if (currentData.some((item) => item.code === code)) {
          alert("Ошибка: Акции этого сотрудника уже в вашем портфеле!");
          input.value = "";
          return;
        }

        // Определяем роль
        const role = employeeDatabase[code] || "Неопознанный гость";

        // Создаем объект записи
        const newEntry = {
          code: code,
          role: role,
          timestamp: new Date().getTime(),
        };

        // Сохраняем и отрисовываем
        saveToStorage(newEntry);
        renderItem(newEntry);

        // Очищаем поле
        input.value = "";

        // Пасхалка
        if (code === "WEAREAFAMILY") {
          setTimeout(
            () =>
              alert(
                "Вы пытаетесь присвоить свои собственные акции? Это гениально!"
              ),
            300
          );
        }
      }

      // 4. Функции для работы с DOM (Отрисовка)
      function renderItem(entry) {
        const list = document.getElementById("shareholders-list");
        const counter = document.getElementById("counter");

        const li = document.createElement("li");
        li.className = "employee-card";

        li.innerHTML = `
            <div class="employee-info">
                <span class="role">${entry.role}</span>
                <span class="status">✅ Соглашение подписано</span>
            </div>
            <div class="secret-code" onclick="revealCode(this, '${entry.code}')">
                <span class="code-text hidden-text">НАЖМИ ЧТОБЫ УВИДЕТЬ</span>
            </div>
        `;

        // Добавляем в начало списка (новые сверху)
        list.prepend(li);

        // Обновляем счетчик
        const count = document.querySelectorAll(".employee-card").length;
        counter.textContent = `${count} шт.`;
      }

      // 5. Механика скрытия/показа (4 секунды)
      function revealCode(element, code) {
        const textSpan = element.querySelector(".code-text");

        // Если уже открыт - выходим, чтобы не сбрасывать таймер
        if (textSpan.classList.contains("visible-text")) return;

        // Показываем
        textSpan.textContent = code;
        textSpan.classList.remove("hidden-text");
        textSpan.classList.add("visible-text");

        // Таймер
        setTimeout(() => {
          textSpan.textContent = "СКРЫТО";
          textSpan.classList.remove("visible-text");
          textSpan.classList.add("hidden-text");
        }, 4000);
      }

      // 6. Работа с LocalStorage
      function getStorageData() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : [];
      }

      function saveToStorage(entry) {
        const data = getStorageData();
        data.push(entry);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      }

      function loadFromStorage() {
        const data = getStorageData();
        // Очищаем список перед загрузкой (на всякий случай)
        document.getElementById("shareholders-list").innerHTML = "";

        // Рендерим каждый элемент
        data.forEach((entry) => renderItem(entry));
      }

      // Функция полного сброса (для новой игры)
      function resetGame() {
        if (
          confirm(
            "Сбросить весь прогресс HR отдела? Это удалит все собранные коды."
          )
        ) {
          localStorage.removeItem(STORAGE_KEY);
          location.reload();
        }
      }

      // Обработка Enter на клавиатуре телефона
      document
        .getElementById("code-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            handleAddClick();
            // Убираем фокус, чтобы клавиатура скрылась (опционально)
            this.blur();
          }
        });
    </script>
  </body>
</html>
