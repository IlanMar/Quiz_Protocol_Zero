<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Precision Time</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #111;
        font-family: "Courier New", monospace;
        color: #0f0;
        overflow: hidden;
        touch-action: manipulation;
      }

      #zone-display {
        font-size: clamp(0.8rem, 4vw, 1.5rem);
        margin-bottom: 2vh;
        color: #666;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        padding: 0 10px;
      }

      #clock {
        font-size: clamp(3rem, 16vw, 8rem);
        text-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        font-variant-numeric: tabular-nums;
        cursor: default;
        line-height: 1;
        user-select: none;
        white-space: nowrap;
      }

      #latency-display {
        margin-top: 3vh;
        font-size: clamp(0.7rem, 3vw, 1rem);
        color: #444;
        opacity: 0;
        transition: opacity 0.5s ease;
        font-family: sans-serif;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="zone-display">INITIALIZING...</div>

    <div id="clock">00:00:00</div>

    <div id="latency-display">Syncing...</div>

    <script>
      const USER_ZONE = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const ZONE_EL = document.getElementById("zone-display");
      const CLOCK_EL = document.getElementById("clock");
      const LATENCY_EL = document.getElementById("latency-display");

      ZONE_EL.textContent = USER_ZONE;

      const timeFormatter = new Intl.DateTimeFormat("en-GB", {
        timeZone: USER_ZONE,
        hour12: false,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });

      let timeSkew = 0;

      function tick() {
        const now = new Date(Date.now() + timeSkew);
        CLOCK_EL.textContent = timeFormatter.format(now);

        const msUntilNextSecond = 1000 - now.getMilliseconds();
        setTimeout(tick, msUntilNextSecond + 10);
      }
      tick();

      const endpoints = [
        {
          url: `https://timeapi.io/api/Time/current/zone?timeZone=${USER_ZONE}`,
          parse: (d) => new Date(d.dateTime),
        },
        {
          url: `https://worldtimeapi.org/api/timezone/${USER_ZONE}`,
          parse: (d) => new Date(d.datetime),
        },
        {
          url: `https://worldtimeapi.org/api/ip`,
          parse: (d) => new Date(d.datetime),
        },
        {
          url: "https://aisenseapi.com/services/v1/datetime",
          parse: (d) => new Date(d.datetime),
        },
      ];

      async function syncTime() {
        const fetchOne = async (ep) => {
          try {
            const t0 = Date.now();
            const res = await fetch(ep.url, {
              mode: "cors",
              cache: "no-store",
            });
            if (!res.ok) throw new Error();
            const json = await res.json();
            const t1 = Date.now();

            const roundTrip = t1 - t0;
            const latency = roundTrip / 2;
            const serverTime = ep.parse(json).getTime() + latency;
            const skew = serverTime - Date.now();

            return { latency, skew };
          } catch (e) {
            return null;
          }
        };

        const results = await Promise.all(endpoints.map(fetchOne));

        const valid = results
          .filter((r) => r !== null)
          .sort((a, b) => a.latency - b.latency);

        if (valid.length > 0) {
          const best = valid[0];
          timeSkew = best.skew;

          const latencyMs = Math.round(best.latency);
          LATENCY_EL.textContent = `PRECISION: Â±${latencyMs}ms`;
          LATENCY_EL.style.color = latencyMs < 100 ? "#0a0" : "#aa0";
          LATENCY_EL.style.opacity = 1;
        } else {
          LATENCY_EL.textContent = "SYNC FAILED (USING LOCAL)";
          LATENCY_EL.style.color = "#a00";
          LATENCY_EL.style.opacity = 1;
        }
      }

      syncTime();
      setInterval(syncTime, 600000);
    </script>
  </body>
</html>
