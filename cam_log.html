<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>cam_log</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0b0b0b;
        color: #eaeaea;
      }
      .wrap {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 32px;
        box-sizing: border-box;
      }
      .center {
        text-align: center;
        max-width: 960px;
        width: 100%;
      }
      .icon {
        width: 220px;
        height: 220px;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.8));
      }
      .caption {
        font-size: 18px;
        margin-bottom: 18px;
        color: #cfd8dc;
      }
      #camImage {
        display: none;
        max-width: 100%;
        max-height: 60vh;
        border-radius: 6px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        margin-bottom: 12px;
      }
      .subtext {
        display: none;
        margin-top: 8px;
        color: #9aa6ab;
        font-size: 14px;
      }

      /* bottom input area */
      .input-area {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 18px;
        display: flex;
        justify-content: center;
        gap: 8px;
        pointer-events: auto;
      }
      .input-area input {
        width: 320px;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.03);
        color: #fff;
        outline: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      }
      .input-area button {
        padding: 10px 14px;
        border-radius: 6px;
        border: 0;
        background: #1976d2;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(25, 118, 210, 0.18);
      }
      .input-area .err {
        border-color: #d32f2f;
        animation: shake 0.35s;
      }
      @keyframes shake {
        10% {
          transform: translateX(-6px);
        }
        30% {
          transform: translateX(6px);
        }
        50% {
          transform: translateX(-4px);
        }
        70% {
          transform: translateX(4px);
        }
        90% {
          transform: translateX(-2px);
        }
      }

      /* small responsive adjustments */
      @media (max-width: 480px) {
        .icon {
          width: 160px;
          height: 160px;
        }
        .input-area input {
          width: 60vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="center">
        <div id="placeholder">
          <div class="icon" id="floppyIcon" aria-hidden="true">
            <!-- simple floppy disk SVG icon -->
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="max-width: 220px; max-height: 220px"
            >
              <rect
                x="2"
                y="2"
                width="20"
                height="20"
                rx="2.5"
                fill="#263238"
              />
              <rect x="4" y="4" width="16" height="6" rx="1" fill="#90a4ae" />
              <rect x="6" y="11" width="12" height="8" rx="1" fill="#37474f" />
              <rect x="8" y="13" width="8" height="4" rx="0.6" fill="#cfd8dc" />
              <path d="M7 6h10" stroke="#263238" stroke-width="0.6" />
            </svg>
          </div>
        </div>

        // ...existing code...
        <img
          id="camImage"
          src="./zeta-450.png"
          alt="cam log image (ZETA-450)"
        />
        // ...existing code...
        <script></script>
        <div class="caption">Видеоархив за 10 15 2025</div>
        <div class="subtext" id="subtext">
          просмотрев логи камеры вы не заметили ничего подозрительного
        </div>
        <a
          id="nextLink"
          href="https://ilanmar.github.io/Quiz_Protocol_Zero/zeta.html"
          target="_blank"
          rel="noopener"
          style="display: none; margin-top: 12px; color: #90caf9"
          >Перейти к следующей загадке</a
        >
      </div>
    </div>

    <div class="input-area" role="form" aria-label="код доступа">
      <input
        id="codeInput"
        type="text"
        placeholder="Введите код доступа"
        autocomplete="off"
      />
      <button id="openBtn" type="button">Открыть</button>
    </div>

    // ...existing code...
    <script>
      const CODE = "CAM_2025";
      const input = document.getElementById("codeInput");
      const btn = document.getElementById("openBtn");
      const floppy = document.getElementById("floppyIcon");
      const cam = document.getElementById("camImage");
      const sub = document.getElementById("subtext");
      const next = document.getElementById("nextLink");

      function showImage() {
        floppy.style.display = "none";
        cam.style.display = "block";
        sub.style.display = "block";
        if (next) next.style.display = "inline-block";
      }

      function invalid() {
        input.classList.add("err");
        setTimeout(() => input.classList.remove("err"), 400);
      }

      btn.addEventListener("click", () => {
        const v = input.value.trim().toUpperCase(); // <-- приводим ввод к верхнему регистру
        if (v === CODE) {
          showImage();
        } else {
          invalid();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          btn.click();
        }
      });
    </script>
    // ...existing code...
  </body>
</html>
