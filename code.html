<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz — Введите код</title>
    <style>
      :root {
        --bg: #0f1720;
        --card: #0b1220;
        --accent: #06b6d4;
        --muted: #94a3b8;
        --success: #16a34a;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      body {
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #071022 0%, #071227 60%);
        color: #e6eef6;
      }
      .card {
        width: min(680px, 92vw);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 12px;
        padding: 36px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p.lead {
        margin: 0 0 20px;
        color: var(--muted);
      }
      .input-row {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      input[type="text"] {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: inherit;
        min-width: 260px;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 0;
        background: var(--accent);
        color: #042027;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }
      #message {
        margin-top: 18px;
        min-height: 36px;
        transition: opacity 0.25s ease, transform 0.25s ease;
        opacity: 0;
        transform: translateY(6px);
      }
      #message.show {
        opacity: 1;
        transform: none;
      }
      .success {
        color: var(--success);
        font-weight: 600;
      }
      .hint {
        font-size: 13px;
        color: var(--muted);
        margin-top: 6px;
      }
      .home-row {
        margin-top: 18px;
        display: flex;
        justify-content: center;
      }
      a.home {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
      }
      @media (max-width: 460px) {
        .input-row {
          flex-direction: column;
        }
        input[type="text"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="main">
      <h1>Введите код</h1>
      <p class="lead">Введите код, чтобы получить доступ к сообщению.f</p>

      <div class="input-row">
        <input
          id="codeInput"
          type="text"
          placeholder="Введите код"
          aria-label="Поле для кода"
        />
        <button id="checkBtn">Проверить</button>
      </div>

      <div id="message" aria-live="polite"></div>
      <div class="hint">
        Подсказка: код учитывает регистр — измените в `script` при
        необходимости.
      </div>

      <div class="home-row">
        <a class="home" href="/">Домой</a>
      </div>
    </div>

    <script>
      // Измените значение correctCode на тот код, который должен быть верным.
      const correctCode = "SECRET123";

      const input = document.getElementById("codeInput");
      const btn = document.getElementById("checkBtn");
      const message = document.getElementById("message");

      function showMessage(text, isSuccess) {
        message.className = "";
        void message.offsetWidth; // reflow to restart animation
        message.textContent = text;
        if (isSuccess) {
          message.classList.add("show", "success");
        } else {
          message.classList.add("show");
          message.classList.remove("success");
        }
      }

      function checkCode() {
        const val = input.value.trim();
        if (!val) {
          showMessage("Пожалуйста, введите код.", false);
          return;
        }
        if (val === correctCode) {
          showMessage(
            "Код верный! Вот секретное сообщение: Поздравляем — вы прошли квиз.",
            true
          );
        } else {
          showMessage("Код неверный. Попробуйте ещё раз.", false);
        }
      }

      btn.addEventListener("click", checkCode);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkCode();
      });

      // Optional: allow setting code via URL param ?code=YOURCODE (useful for testing)
      (function () {
        try {
          const params = new URLSearchParams(location.search);
          const preset = params.get("code");
          if (preset) {
            input.value = preset;
          }
        } catch (e) {}
      })();
    </script>
  </body>
</html>
