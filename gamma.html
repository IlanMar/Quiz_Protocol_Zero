<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocol: ZERO - Corporate Compatibility Test</title>
    <style>
      :root {
        --term-green: #33ff00;
        --term-glow: #33ff00;
        --term-bg: #051005;
        --err-red: #ff3333;
        --xmas-gold: #ffff33;
      }

      body {
        background-color: #000;
        color: var(--term-green);
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 18px;
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        text-shadow: 0 0 5px var(--term-glow);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Эффект старого монитора */
      #monitor {
        width: 95%;
        max-width: 900px;
        height: auto;
        max-height: calc(100vh - 40px);
        background-color: var(--term-bg);
        border: 4px solid #333;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 20px rgba(51, 255, 0, 0.2);
        overflow: auto;
        padding: 18px;
        box-sizing: border-box;
        margin: 0 auto;
      }

      /* Скан-линии */
      #monitor::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Мерцание */
      #monitor::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 2;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      /* Падающий снег (символы) */
      .snow-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.3;
      }
      .snowflake {
        position: absolute;
        color: white;
        animation: fall linear infinite;
      }

      /* Контент терминала */
      #terminal {
        position: relative;
        z-index: 1;
        height: auto;
        max-height: calc(100vh - 160px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        scrollbar-width: none; /* Firefox */
        padding-bottom: 12px;
      }
      #terminal::-webkit-scrollbar {
        display: none;
      } /* Chrome */

      .output-line {
        margin-bottom: 10px;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .system-msg {
        color: var(--xmas-gold);
        font-weight: bold;
      }
      .error-msg {
        color: var(--err-red);
      }
      .input-area {
        display: flex;
        margin-top: 10px;
        padding-bottom: 8px;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .prompt {
        margin-right: 10px;
      }

      input[type="text"] {
        background: transparent;
        border: none;
        color: var(--term-green);
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        flex-grow: 1;
        outline: none;
        text-transform: uppercase;
        text-shadow: 0 0 5px var(--term-glow);
        min-width: 0;
      }

      /* Анимации */
      @keyframes flicker {
        0% {
          opacity: 0.02;
        }
        50% {
          opacity: 0.05;
        }
        100% {
          opacity: 0.02;
        }
      }

      @keyframes fall {
        to {
          transform: translateY(120vh);
        }
      }

      .hidden {
        display: none;
      }

      .ascii-art {
        font-size: clamp(9px, 1.4vw, 12px);
        line-height: 1;
        color: var(--err-red);
        margin-bottom: 16px;
      }

      .progress-bar {
        border: 1px solid var(--term-green);
        width: 100%;
        max-width: 300px;
        height: 15px;
        margin-top: 5px;
        display: flex;
      }
      .win-screen {
        text-align: center;
        margin: 6vh auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }
      .progress-fill {
        background-color: var(--term-green);
        height: 100%;
        width: 0%;
        transition: width 0.5s;
      }

      /* Стиль для курсора */
      .cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background-color: var(--term-green);
        animation: blink 1s step-end infinite;
        vertical-align: bottom;
      }

      /* Responsive tweaks for small screens */
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
          padding-top: 18px;
        }
        #monitor {
          width: 100%;
          padding: 12px;
          border-radius: 6px;
          max-height: calc(100vh - 28px);
        }
        #terminal {
          height: auto;
          max-height: calc(100vh - 120px);
        }
        .ascii-art {
          font-size: clamp(8px, 2.4vw, 10px);
          line-height: 1;
        }
        .input-area {
          margin-top: 10px;
          padding-bottom: 26px;
          gap: 8px;
        }
        .prompt {
          display: none;
        }
        input[type="text"] {
          font-size: 15px;
        }
        .snowflake {
          opacity: 0.6;
        }
        .progress-bar {
          max-width: 100%;
        }
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="monitor">
      <div class="snow-container" id="snow"></div>
      <div id="terminal" onclick="focusInput()">
        <div class="output-line ascii-art"></div>
        <div id="log"></div>
        <div class="input-area" id="input-container">
          <span class="prompt">guest@BlueScreenInc:~$</span>
          <input type="text" id="command-input" autocomplete="off" autofocus />
          <span class="cursor"></span>
        </div>
      </div>
    </div>

    <script>
      const riddles = [
        {
          q: 'ЗАГРУЗКА ВОПРОСА 1...\n\n«Я — место, где "Январь" может внезапно стать датой "01.01.1900", а длинный номер телефона превратиться в научную экспоненту. Я — единственная база данных в мире, которую ненавидят программисты, но на которой держится вся мировая экономика. Я состою из ячеек, но не тюрьма.»',
          a: ["EXCEL", "ЭКСЕЛЬ"],
          char: "E",
        },
        {
          q: 'СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 2...\n\n«Программист скажет, что меня не существует. Менеджер скажет, что я "незначительный". Но если пользователь наткнется на меня в пятницу вечером, выходные будут испорчены у всех. Если меня задокументировать — я становлюсь задачей. Если меня проигнорировать — я становлюсь фичей.»',
          a: ["BUG", "БАГ", "BUG", "ОШИБКА"],
          char: "B",
        },
        {
          q: 'СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 3...\n\n«Я прохожу стадии отрицания, гнева, торга и депрессии, но чаще всего я зависаю в статусе "Won\'t Fix" (Не будем исправлять). Меня перекидывают от одного человека к другому, как горячую картошку, пока я не попаду в бэклог, где умирают надежды.»',
          a: ["TICKET", "TASK", "JIRA", "ТИКЕТ", "ТАСКА", "ЗАДАЧА", "ДЖИРА"],
          char: "T",
        },
        {
          q: "СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 4...\n\n«Я держусь на честном слове и синей изоленте. Если меня убрать, рухнет вся архитектура, хотя в документации написано, что меня здесь быть не должно. Меня написал сеньор, который уволился 5 лет назад, и никто не знает, как я работаю, поэтому меня боятся трогать. Что я?»",
          a: ["LEGACY", "CRUTCH", "КОСТЫЛЬ", "ЛЕГАСИ"],
          char: "L",
        },
        {
          q: "СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 5...\n\n«Чтобы понять меня, нужно сначала понять меня. Я — причина, по которой твой браузер завис, пожирая всю память. Я — змея, кусающая себя за хвост, и зеркало, отражающее зеркало.»",
          a: ["RECURSION", "РЕКУРСИЯ"],
          char: "R",
        },
        {
          q: 'СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 6...\n\n«Я тверже алмаза, когда речь идет о бюджете на зарплаты, но мягче облака, когда мы говорим о "корпоративных ценностях". Я заменю повышение зарплаты на кусок пиццы и назову переработки "увлекательным челленджем". Я знаю, что ты ищешь новую работу, еще до того, как ты обновил резюме.»',
          a: ["HR", "ЭЙЧАР", "КАДРОВИК"],
          char: "H",
        },
        {
          q: 'СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 7...\n\n«Это слово звучит сладко, как музыка, но на деле означает лишь стул, монитор и кучу задач. Тебе обещают "молодой дружный коллектив" и "печеньки", чтобы ты подписал меня. Что ты подписываешь кровью (или чернилами)?»',
          a: ["OFFER", "ОФФЕР"],
          char: "O",
        },
        {
          q: 'СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 8...\n\n«Я живу в холоде и постоянном шуме. Если я мигаю зеленым — вы спите спокойно. Если я загораюсь красным — кто-то лишается премии. Меня нельзя трогать руками, меня можно только "пинговать". Я не облако, я просто чужой компьютер.»',
          a: ["SERVER", "СЕРВЕР"],
          char: "S",
        },
        {
          q: "СИСТЕМА ПРИНЯТА. ЗАГРУЗКА ВОПРОСА 9...\n\n«Я прихожу незаметно. Сначала ты теряешь сон, потом интерес к играм, а в конце ты начинаешь мечтать о ферме по разведению коз в глухой деревне. Я — финальный босс любого айтишника после 30 лет.»",
          a: ["BURNOUT", "ВЫГОРАНИЕ"],
          char: "B",
        },
      ];

      let currentStep = 0;
      let collectedCode = "";
      let isTyping = false;

      const log = document.getElementById("log");
      const input = document.getElementById("command-input");
      const inputContainer = document.getElementById("input-container");

      // --- ЭФФЕКТ СНЕГА ---
      function createSnow() {
        const snowContainer = document.getElementById("snow");
        const characters = ["0", "1", "*", ".", "+"];
        const count = 30;

        for (let i = 0; i < count; i++) {
          const flake = document.createElement("div");
          flake.className = "snowflake";
          flake.innerText =
            characters[Math.floor(Math.random() * characters.length)];
          flake.style.left = Math.random() * 100 + "%";
          flake.style.animationDuration = Math.random() * 5 + 3 + "s";
          flake.style.opacity = Math.random();
          flake.style.fontSize = Math.random() * 20 + 10 + "px";
          flake.style.animationDelay = Math.random() * 5 + "s";
          snowContainer.appendChild(flake);
        }
      }

      // --- ТЕРМИНАЛЬНЫЙ ВЫВОД ---
      function printLine(text, className = "", speed = 20) {
        return new Promise((resolve) => {
          const line = document.createElement("div");
          line.className = "output-line " + className;
          log.appendChild(line);

          // Прокрутка вниз
          const terminal = document.getElementById("terminal");
          terminal.scrollTop = terminal.scrollHeight;

          let i = 0;
          isTyping = true;
          input.disabled = true;

          function typeChar() {
            if (i < text.length) {
              line.textContent += text.charAt(i);
              i++;
              terminal.scrollTop = terminal.scrollHeight;
              setTimeout(typeChar, speed);
            } else {
              isTyping = false;
              input.disabled = false;
              input.focus();
              resolve();
            }
          }
          typeChar();
        });
      }

      // --- ЛОГИКА ИГРЫ ---
      async function initGame() {
        createSnow();
        await printLine("JANUS AI v20.25 (c) Blue Screen Inc.", "system-msg");
        await printLine("INITIALIZING CORPORATE HUMOR MODULE... [OK]");
        await printLine("CHECKING EMPLOYEES LOYALTY... [FAIL]");
        await printLine(
          "WARNING: Legacy Personnel Detected. Verification Required.",
          "error-msg"
        );
        await printLine("---------------------------------------------------");
        await startLevel();
      }

      async function startLevel() {
        if (currentStep < riddles.length) {
          if (currentStep > 0) {
            log.innerHTML = "";
          }
          await printLine(riddles[currentStep].q);
        } else {
          finishGame();
        }
      }

      async function handleInput(val) {
        const userVal = val.trim().toUpperCase();

        // Отобразить то, что ввел юзер
        const echo = document.createElement("div");
        echo.className = "output-line";
        echo.style.opacity = "0.7";
        echo.textContent = `> ${userVal}`;
        log.appendChild(echo);

        input.value = "";

        if (currentStep >= riddles.length) return;

        const currentRiddle = riddles[currentStep];

        // Простая проверка (включает варианты ответов)
        if (currentRiddle.a.includes(userVal)) {
          // ПРАВИЛЬНО
          collectedCode += currentRiddle.char;
          currentStep++;

          await printLine(
            `>> CORRECT. DECRYPTED SEGMENT: [ ${currentRiddle.char} ]`,
            "system-msg"
          );
          await printLine(`>> CURRENT BUFFER: ${collectedCode}`, "system-msg");
          await printLine(
            "---------------------------------------------------"
          );

          if (currentStep < riddles.length) {
            setTimeout(startLevel, 2000);
          } else {
            finishGame();
          }
        } else {
          // НЕПРАВИЛЬНО
          const errors = [
            "ERROR: Corporate Bullshit not detected. Try again.",
            "ACCESS DENIED: You are thinking like a human, stop it.",
            "SYNTAX ERROR: Does not compute with company policy.",
            "FAIL: HR has been notified of your incompetence.",
          ];
          const randomErr = errors[Math.floor(Math.random() * errors.length)];
          await printLine(randomErr, "error-msg");
        }
      }

      async function finishGame() {
        inputContainer.style.display = "none";
        await printLine("\nPROCESSING FINAL HASH...", "system-msg");
        await new Promise((r) => setTimeout(r, 1500));

        const finalCode = "GAMMA-500";

        log.innerHTML = ""; // Очистить экран для драматизма

        const winDiv = document.createElement("div");
        winDiv.className = "win-screen";
        winDiv.innerHTML = `
                <h1 style="color:white; font-size:40px;">ACCESS GRANTED</h1>
                <p>PROTOCOL RESTORED</p>
                <br>
                <div style="border: 2px dashed var(--term-green); padding: 20px; display:inline-block;">
                    <span style="font-size: 32px; color: var(--xmas-gold); letter-spacing: 5px;">${finalCode}</span>
                </div>
                <br><br>
                <p style="color: var(--err-red)">DO NOT TELL THE HR.</p>
            `;
        log.appendChild(winDiv);
      }

      // --- СОБЫТИЯ ---
      // --- ЗВУКОВАЯ ОБРАТНАЯ СВЯЗЬ ПРИ ВВОДЕ ---
      // Использует WebAudio для краткого клика при вводе символа
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioCtx();

      function playClick() {
        try {
          if (audioCtx.state === "suspended") audioCtx.resume();
        } catch (e) {}
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "square";
        osc.frequency.value = 800; // частота в Гц
        gain.gain.value = 0.02;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        // Быстрый спад громкости для короткого клика
        gain.gain.setValueAtTime(0.02, now);
        gain.gain.exponentialRampToValueAtTime(0.00001, now + 0.06);
        osc.start(now);
        osc.stop(now + 0.07);
      }

      // Отдельный звук для нажатия Enter
      function playEnter() {
        try {
          if (audioCtx.state === "suspended") audioCtx.resume();
        } catch (e) {}
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.value = 420; // более низкий тон для Enter
        gain.gain.value = 0.045;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        gain.gain.setValueAtTime(0.045, now);
        gain.gain.exponentialRampToValueAtTime(0.00001, now + 0.14);
        osc.start(now);
        osc.stop(now + 0.15);
      }

      // Воспроизводить звук для всех input/textarea/contenteditable при вводе
      document.addEventListener(
        "input",
        (e) => {
          const t = e.target;
          if (!t) return;
          const tag = t.tagName;
          if (tag === "INPUT" || tag === "TEXTAREA" || t.isContentEditable) {
            playClick();
          }
        },
        true
      );

      // На случай, если input не сработал — ловим нажатия клавиш
      document.addEventListener(
        "keydown",
        (e) => {
          const active = document.activeElement;
          if (!active) return;
          const tag = active.tagName;
          if (
            tag === "INPUT" ||
            tag === "TEXTAREA" ||
            active.isContentEditable
          ) {
            // Enter — отдельный звук, прочие печатаемые — клик
            if (e.key === "Enter") {
              playEnter();
            } else if (e.key && e.key.length === 1) playClick();
          }
        },
        true
      );

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !isTyping) {
          // Звук отправки при нажатии Enter
          playEnter();
          if (input.value.trim() !== "") {
            handleInput(input.value);
          }
        }
      });

      function focusInput() {
        if (!isTyping) input.focus();
      }

      // Запуск
      window.onload = initGame;
    </script>
  </body>
</html>
