<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JANUS TERMINAL // BLUE SCREEN INC.</title>
    <style>
      :root {
        --pad: 20px;
        --accent: #00ff41;
        --bg: #050505;
        --console-bg: #0f0f0f;
        --muted: #555;
      }

      /* Support iOS safe area and ensure pseudo-element is relative to viewport */
      html,
      body {
        height: 100%;
      }

      body {
        background-color: var(--bg);
        color: var(--accent);
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        /* use safe area insets for devices with notch */
        padding: calc(var(--pad) + env(safe-area-inset-top))
          env(safe-area-inset-right)
          calc(var(--pad) + env(safe-area-inset-bottom))
          env(safe-area-inset-left);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        position: relative; /* make ::before absolute relative to body */
        -webkit-font-smoothing: antialiased;
      }

      /* Scanline effect — use fixed so it covers viewport correctly on scroll/resize */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      #app-container {
        width: calc(100% - 40px);
        max-width: 800px;
        z-index: 10;
        position: relative;
        margin: 0 auto;
      }

      /* responsive header size */
      .header-time {
        font-size: clamp(1.1rem, 4vw, 2em);
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
      }

      .error-msg {
        color: #ff3333;
        font-size: clamp(1rem, 3.5vw, 1.5em);
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 0 5px rgba(255, 51, 51, 0.7);
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      .console-box {
        background-color: var(--console-bg);
        border: 2px solid var(--accent);
        padding: clamp(12px, 3vw, 20px);
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"] {
        background-color: #000;
        border: 1px solid var(--accent);
        color: var(--accent);
        font-family: "Courier New", Courier, monospace;
        font-size: clamp(1rem, 3.5vw, 1.2em);
        padding: 10px;
        outline: none;
        text-transform: uppercase;
        width: 100%;
        box-sizing: border-box;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        background-color: #003300;
        color: var(--accent);
        border: 1px solid var(--accent);
        padding: 15px;
        font-family: "Courier New", Courier, monospace;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: bold;
        min-height: 48px; /* touch target */
        border-radius: 6px;
      }

      button:hover {
        background-color: var(--accent);
        color: #000;
      }

      button.btn-home {
        background-color: #331a00;
        border-color: #ffaa00;
        color: #ffaa00;
      }
      button.btn-home:hover {
        background-color: #ffaa00;
        color: #000;
      }

      .output-display {
        margin-top: 15px;
        min-height: 20px;
        white-space: pre-wrap;
        color: #ccffcc;
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      .status-window {
        border: 1px solid var(--muted);
        padding: 10px;
        min-height: 120px;
        background-color: #0a0a0a;
      }

      .status-header {
        border-bottom: 1px dashed var(--muted);
        margin-bottom: 10px;
        color: #aaa;
      }

      .log-entry {
        margin-bottom: 5px;
        padding-left: 10px;
        border-left: 2px solid var(--accent);
      }

      /* Ending Screens */
      .ending-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        flex-direction: column;
        padding: calc(20px + env(safe-area-inset-top))
          env(safe-area-inset-right) calc(20px + env(safe-area-inset-bottom))
          env(safe-area-inset-left);
        box-sizing: border-box;
      }

      .year-display {
        font-size: clamp(3rem, 12vw, 8em);
        font-weight: bold;
        text-align: center;
        line-height: 1;
      }

      .year-2026 {
        color: var(--accent);
        text-shadow: 0 0 20px var(--accent);
      }
      .year-2025 {
        color: #ffff00;
        text-shadow: 0 0 20px #ffff00;
      }
      .year-2020 {
        color: #ff0000;
        text-shadow: 0 0 20px #ff0000;
      }

      .hidden {
        display: none;
      }

      /* MOBILE / SMALL SCREENS */
      @media (max-width: 600px) {
        #app-container {
          width: calc(100% - 24px);
        }
        .buttons {
          flex-direction: column;
        }
        button {
          padding: 14px;
          font-size: 1rem;
        }
        .console-box {
          padding: 12px;
        }
        .status-window {
          min-height: 100px;
        }
        .header-time {
          padding-bottom: 8px;
        }
        .error-msg {
          margin-bottom: 12px;
        }
      }

      /* VERY SMALL SCREENS */
      @media (max-width: 380px) {
        body {
          padding-left: 12px;
          padding-right: 12px;
        }
        .header-time {
          font-size: clamp(1rem, 6vw, 1.4rem);
        }
        .error-msg {
          font-size: 1rem;
        }
        button {
          min-height: 44px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <div class="header-time">20:25:12:2025</div>
      <div class="error-msg">ERROR: General exception</div>

      <div class="console-box">
        <label for="cmdInput">JANUS TERMINAL V.1.0 //</label>
        <div class="output-display" id="feedbackArea">> ОЖИДАНИЕ ВВОДА...</div>
        <br />
        <div class="input-group">
          <input
            type="text"
            id="cmdInput"
            placeholder="ВВЕДИТЕ КОМАНДУ..."
            autocomplete="off"
          />
          <div class="buttons">
            <button onclick="processCommand()">ПОДТВЕРДИТЬ</button>
            <button class="btn-home" onclick="goHome()">ДОМОЙ</button>
          </div>
        </div>
      </div>

      <div class="status-window">
        <div class="status-header">СИСТЕМНЫЙ ЖУРНАЛ / СТАТУСЫ:</div>
        <div id="statusLog"></div>
      </div>
    </div>

    <div id="endingScreen" class="ending-overlay hidden">
      <div id="endingYear" class="year-display"></div>
      <div style="margin-top: 20px; color: #555">
        <span
          id="resetLink"
          style="cursor: pointer; text-decoration: underline"
        >
          (Для сброса введите SYSTEM_RESET после перезагрузки страницы)
        </span>
      </div>
    </div>

    <script>
      // --- КОНФИГУРАЦИЯ ---
      const GOOD_CORES = ["BETA-600", "OMICRON-626", "BETA-350", "ZETA-450"];
      const BAD_CORES = ["ALPHA-300", "GAMMA-500"];

      // Начальное состояние
      const INITIAL_STATE = {
        logs: [], // Массив строк для нижнего окна
        enteredCores: [], // Уникальные введенные коды ядер

        // Прогресс цепочек персонажей (0 - ничего, 1 - введен первый код, 2 - второй и т.д.)
        ceoStage: 0,
        ctoStage: 0,
        devStage: 0,
        cfoStage: 0,

        // Флаги событий (чтобы приложение "запомнило")
        flags: {
          finLogDeleted: false,
          ceoKicked: false,
          cgMinerDeleted: false,
          bonusStolen: false,
          // Ожидаем ввод кода компромата после VOTE_KICK_CEO
          awaitingCompromat: false,
          // Ожидаем подтверждение компромата CFO и Журналиста
          awaitingCfoDropConfirm: false,
          // Разработчик идентифицирован (введен личный код FOMO)
          fomoEntered: false,
          // ИИ скопирован
          aiCopied: false,
          // Пост в соцсетях удален
          instagrammFixed: false,
        },
      };

      let state = JSON.parse(JSON.stringify(INITIAL_STATE));

      // --- ЗВУКИ ПЕЧАТАНИЯ (добавлено) ---
      let _audioCtx = null;
      function ensureAudioCtx() {
        if (!_audioCtx) {
          _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
      }
      function playTypeSound(kind = "key") {
        try {
          ensureAudioCtx();
          if (_audioCtx.state === "suspended") _audioCtx.resume();
          const now = _audioCtx.currentTime;
          const osc = _audioCtx.createOscillator();
          const gain = _audioCtx.createGain();
          // разный тон для удаления
          osc.type = "square";
          osc.frequency.value = kind === "back" ? 600 : 1200;
          gain.gain.value = 0.0001;
          osc.connect(gain);
          gain.connect(_audioCtx.destination);
          // быстрый ADSR-подобный огибающий
          gain.gain.setValueAtTime(0.0001, now);
          gain.gain.exponentialRampToValueAtTime(0.02, now + 0.005);
          gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.06);
          osc.start(now);
          osc.stop(now + 0.07);
        } catch (e) {
          // игнорировать ошибки аудио
          console.debug("audio error", e);
        }
      }

      // --- ЗВУКИ ДЛЯ КНОПОК (добавлено) ---
      function playButtonSound(kind = "confirm") {
        try {
          ensureAudioCtx();
          if (_audioCtx.state === "suspended") _audioCtx.resume();
          const now = _audioCtx.currentTime;
          const osc = _audioCtx.createOscillator();
          const gain = _audioCtx.createGain();
          osc.type = "sine";
          // подтвердить — более высокий короткий щелчок, домой — низкий мягкий тон
          osc.frequency.value = kind === "home" ? 400 : 1400;
          gain.gain.setValueAtTime(0.0001, now);
          gain.gain.exponentialRampToValueAtTime(0.06, now + 0.002);
          gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);
          osc.connect(gain);
          gain.connect(_audioCtx.destination);
          osc.start(now);
          osc.stop(now + 0.13);
        } catch (e) {
          console.debug("audio error", e);
        }
      }

      // Слушатель для поля ввода
      const _inputListener = (e) => {
        const k = e.key;
        // игнорируем только системные модификаторы
        if (["Shift", "Control", "Alt", "Meta", "CapsLock", "Tab"].includes(k))
          return;
        if (k === "Backspace") playTypeSound("back");
        else playTypeSound("key");
        // Нажатие Enter — подтверждаем команду (удобство)
        if (k === "Enter") {
          e.preventDefault();
          processCommand();
        }
      };
      // Подключаем слушатель после определения элементов (render/loadState ниже вызовет его)
      function attachTypingSounds() {
        const el = document.getElementById("cmdInput");
        if (!el) return;
        el.removeEventListener("keydown", _inputListener);
        el.addEventListener("keydown", _inputListener);
      }

      // Привязка звуков к кнопкам (pointerdown чтобы звук шел сразу при нажатии)
      function attachButtonSounds() {
        const confirmBtn = document.querySelector(
          'button[onclick="processCommand()"]'
        );
        const homeBtn = document.querySelector("button.btn-home");

        if (confirmBtn) {
          // очистка предыдущего обработчика при повторном вызове
          if (confirmBtn._soundHandler)
            confirmBtn.removeEventListener(
              "pointerdown",
              confirmBtn._soundHandler
            );
          confirmBtn._soundHandler = () => playButtonSound("confirm");
          confirmBtn.addEventListener("pointerdown", confirmBtn._soundHandler);
        }
        if (homeBtn) {
          if (homeBtn._soundHandler)
            homeBtn.removeEventListener("pointerdown", homeBtn._soundHandler);
          homeBtn._soundHandler = () => playButtonSound("home");
          homeBtn.addEventListener("pointerdown", homeBtn._soundHandler);
        }
      }

      // --- СИСТЕМНЫЕ ФУНКЦИИ ---

      function loadState() {
        const saved = localStorage.getItem("janus_save_v1");
        if (saved) {
          state = JSON.parse(saved);
        }
        render();
      }

      function saveState() {
        localStorage.setItem("janus_save_v1", JSON.stringify(state));
        render();
      }

      function hardReset() {
        state = JSON.parse(JSON.stringify(INITIAL_STATE));
        localStorage.removeItem("janus_save_v1");
        document.getElementById("endingScreen").classList.add("hidden");
        document.getElementById("cmdInput").value = "";
        showFeedback("СИСТЕМА ПОЛНОСТЬЮ ПЕРЕЗАГРУЖЕНА.");
        render();
      }

      function normalize(str) {
        // Убираем все пробелы и приводим к верхнему регистру
        return str.replace(/\s+/g, "").toUpperCase();
      }

      function addLog(message) {
        // Добавляем запись, если такой еще нет (чтобы не дублировать)
        if (!state.logs.includes(message)) {
          state.logs.push(message);
          saveState();
        }
      }

      function showFeedback(text) {
        document.getElementById("feedbackArea").innerText = "> " + text;
      }

      function goHome() {
        document.getElementById("cmdInput").value = "";
        showFeedback("СЕССИЯ СБРОШЕНА. ОЖИДАНИЕ...");
        // Мы не сбрасываем прогресс (state), только текущий экран ввода
        // Но сбрасываем "цепочки" ввода кодов, если пользователь отошел?
        // Для упрощения оставим прогресс цепочек, как будто терминал помнит сессию юзера.
        // Или можно сбросить стейджи:
        state.ceoStage = 0;
        state.ctoStage = 0;
        state.devStage = 0;
        state.cfoStage = 0;
        saveState();
      }

      // --- ЛОГИКА ОБРАБОТКИ КОМАНД ---

      function processCommand() {
        const rawInput = document.getElementById("cmdInput").value;
        const input = normalize(rawInput);

        if (!input) return;

        // 0. ХАРД РЕЗЕТ
        if (
          input === "SYSTEM_RESET" ||
          input === "СБРОС" ||
          input === "RESET"
        ) {
          hardReset();
          return;
        }

        let response = "ОШИБКА: НЕВЕРНАЯ КОМАНДА ИЛИ ПАРОЛЬ";

        // 1. ПРОВЕРКА КОДОВ ЯДЕР (ИГРОВОЙ ЦИКЛ)
        if (
          GOOD_CORES.map(normalize).includes(input) ||
          BAD_CORES.map(normalize).includes(input)
        ) {
          if (state.enteredCores.includes(input)) {
            response = "ВНИМАНИЕ: ЭТОТ КОД ЯДРА УЖЕ АКТИВИРОВАН.";
          } else {
            state.enteredCores.push(input);
            response = "КОД ЯДРА ПРИНЯТ. СИНХРОНИЗАЦИЯ...";
            addLog(`АКТИВИРОВАНО ЯДРО: ${input}`);
            saveState(); // Сразу проверяем концовку в render()
          }
        }

        // 2. ЦЕПОЧКА CEO (Гендиректор)
        // Логика: QWERTY123 -> СОСНА -> DELETEFIN_LOG
        else if (input === "QWERTY123") {
          state.ceoStage = 1;
          response = "ДОСТУП: АДМИНИСТРАТОР. ВВЕДИТЕ КОД ДЕШИФРОВКИ.";
        } else if (input === normalize("СОСНА")) {
          // СОСНА — ключ дешифровки. В ветке CEO он используется для разблокировки удаления fin_log.
          if (state.ceoStage === 1) {
            state.ceoStage = 2;
            response = "ДЕШИФРОВКА УСПЕШНА. ДОСТУПНА КОМАНДА УДАЛЕНИЯ ЛОГОВ.";
          } else {
            response = "КОД ДЕШИФРОВКИ ПРИНЯТ.";
          }
        } else if (input === normalize("deletefin_log")) {
          if (state.ceoStage === 2) {
            if (state.flags.ceoKicked) {
              response = "ОШИБКА: НЕДОСТАТОЧНО ПРАВ. CEO ОТСТРАНЕН.";
            } else {
              state.flags.finLogDeleted = true;
              addLog(
                "ВНИМАНИЕ: ЛОГ ФИНАНСОВЫХ ОПЕРАЦИЙ БЫЛ УДАЛЕН ПОЛЬЗОВАТЕЛЕМ ADMIN."
              );
              response = "ОПЕРАЦИЯ ВЫПОЛНЕНА. ФАЙЛ fin_log УДАЛЕН.";
            }
          }
        }

        // 3. ЦЕПОЧКА CTO (Техдир)
        // Логика: SJFHK -> JIGGLE JIGGLE -> VOTE_KICK_CEO -> THEFT
        else if (input === "SJFHK") {
          // Этот код используется и CTO и Разработчиком
          state.ctoStage = 1;
          state.devStage = 1;
          response = "ДОСТУП: СЛУЖБА БЕЗОПАСНОСТИ. ОЖИДАНИЕ КОМАНДЫ.";
        } else if (input === normalize("jigglejiggle")) {
          // Используется CTO и CFO
          if (state.ctoStage === 1) {
            state.ctoStage = 2;
            response = "ДОСТУП К БАНКОВСКИМ СЧЕТАМ ПОЛУЧЕН.";
          } else if (state.cfoStage === 0) {
            state.cfoStage = 1;
            response = "ДОСТУП К БАНКОВСКИМ СЧЕТАМ ПОЛУЧЕН.";
          } else {
            response = "ДОСТУП К БАНКОВСКИМ СЧЕТАМ УЖЕ АКТИВЕН.";
          }
        } else if (input === "VOTE_KICK_CEO") {
          if (state.ctoStage === 2) {
            if (state.flags.finLogDeleted) {
              // Если CEO уже удалил логи, компромата нет
              response =
                "ОШИБКА: ДОКАЗАТЕЛЬСТВА ХИЩЕНИЙ НЕ НАЙДЕНЫ (ЛОГ ПУСТ). ОБВИНЕНИЕ ОТКЛОНЕНО.";
            } else {
              // Голосование возможно только если финлог еще не удален.
              // По задаче: при вводе VOTE_KICK_CEO CEO отстраняется сразу.
              state.flags.ceoKicked = true;
              state.flags.awaitingCompromat = true;
              addLog(
                "КРИТИЧЕСКОЕ СОБЫТИЕ: ИНИЦИИРОВАНО ГОЛОСОВАНИЕ ПО СУДЬБЕ РУКОВОДСТВА. ОЖИДАЕТСЯ КОД КОМПРОМАТА."
              );
              response =
                "ГОЛОСОВАНИЕ ИНИЦИИРОВАНО. CEO ОТСТРАНЕН. ВВЕДИТЕ КОД КОМПРОМАТА.";
            }
          }
        }
        // Обработка кода компромата для обвинения CEO
        else if (input === "THEFT") {
          if (state.flags.awaitingCompromat) {
            if (state.flags.finLogDeleted) {
              state.flags.awaitingCompromat = false;
              response = "ОШИБКА: КОМПРОМАТ НЕ ПОДТВЕРЖДЕН. ФИНЛОГ УЖЕ УДАЛЕН.";
            } else {
              state.flags.awaitingCompromat = false;
              addLog(
                "СИСТЕМНОЕ СОБЫТИЕ: CEO ОБВИНЕН В ХИЩЕНИИ БЮДЖЕТА РАЗРАБОТКИ (THEFT)."
              );
              response = "КОМПРОМАТ ПРИНЯТ. ОБВИНЕНИЕ ЗАРЕГИСТРИРОВАНО.";
            }
          }
        }

        // 4. ЦЕПОЧКА ВЕДУЩИЙ РАЗРАБОТЧИК
        // Логика: SJFHK -> UNINSTALLCGMINER
        else if (input === normalize("uninstallCGMiner")) {
          if (state.devStage === 1) {
            state.flags.cgMinerDeleted = true;
            addLog("СИСТЕМА: СТОРОННЕЕ ПО 'CGMiner' УДАЛЕНО ИЗ СИСТЕМЫ.");
            response = "ДЕИНСТАЛЛЯЦИЯ ЗАВЕРШЕНА. СЛЕДЫ МАЙНИНГА СТЕРТЫ.";
          }
        }

        // Личный код Разработчика + доступ к резервной копии ИИ
        else if (input === "FOMO") {
          state.flags.fomoEntered = true;
          response = "ДОСТУП ПОДТВЕРЖДЕН (DEV). ДОСТУПНА КОМАНДА AICOPY.";
        }

        // Команда копирования ИИ (доступна после FOMO)
        else if (input === "AICOPY") {
          if (!state.flags.fomoEntered) {
            response = "ОШИБКА: НЕДОСТАТОЧНО ПРАВ. ТРЕБУЕТСЯ FOMO.";
          } else if (state.flags.aiCopied) {
            response = "КОПИЯ ИИ УЖЕ СОЗДАНА.";
          } else {
            state.flags.aiCopied = true;
            addLog(
              "СИСТЕМА: СОЗДАНА КОПИЯ ИИ (AICOPY). ВОЗМОЖНА УТЕЧКА ДАННЫХ."
            );
            response = "ОПЕРАЦИЯ ВЫПОЛНЕНА. КОПИЯ ИИ СОЗДАНА.";
          }
        }

        // 5. ЦЕПОЧКА CFO (Финдир)
        // Логика: JIGGLEJIGGLE -> ALLP
        else if (input === "ALLP") {
          // 5.1 Подтверждение компромата CFO+Журналист
          if (state.flags.awaitingCfoDropConfirm) {
            state.flags.awaitingCfoDropConfirm = false;
            addLog("КОМПРОМАТ: CFO ВСТРЕЧАЕТСЯ С ЖУРНАЛИСТОМ (CFODROP). ");
            response = "КОМПРОМАТ ПОДТВЕРЖДЕН. ЗАПИСЬ ДОБАВЛЕНА В ЖУРНАЛ.";
          }
          // 5.2 Кража бонусов CFO (по описанию: сначала jiggle jiggle, затем ALLP)
          else if (state.cfoStage === 1) {
            state.flags.bonusStolen = true;
            state.cfoStage = 2;
            addLog(
              "ФИНАНСОВАЯ ТРЕВОГА: ЗАФИКСИРОВАН ПЕРЕВОД ВСЕХ БОНУСОВ НА ЛИЧНЫЙ СЧЕТ CFO."
            );
            response = "ТРАНЗАКЦИЯ УСПЕШНА. СРЕДСТВА ВЫВЕДЕНЫ.";
          } else {
            response = "ОШИБКА: ТРЕБУЕТСЯ ДОСТУП К БАНКУ (JIGGLE JIGGLE).";
          }
        }

        // Компромат CFO + Журналист (для HR): CFODROP -> ALLP
        else if (input === "CFODROP") {
          state.flags.awaitingCfoDropConfirm = true;
          response = "КОД ПРИНЯТ. ВВЕДИТЕ ALLP ДЛЯ ПОДТВЕРЖДЕНИЯ.";
        }

        // Пароль от соцсетей (CMO)
        else if (input === "INSTAGRAMM") {
          if (state.flags.instagrammFixed) {
            response = "ОПЕРАЦИЯ УЖЕ ВЫПОЛНЕНА. ПОСТ УДАЛЕН.";
          } else {
            state.flags.instagrammFixed = true;
            addLog("CMO: УДАЛЕН ФЕЙКОВЫЙ АНОНС ИЗ СОЦСЕТЕЙ (INSTAGRAMM). ");
            response = "ОПЕРАЦИЯ ВЫПОЛНЕНА. ПОСТ УДАЛЕН.";
          }
        }

        // 6. HR (Кадровик)
        // Логика: WEAREAFAMILY -> Показать слухи
        else if (input === "WEAREAFAMILY") {
          response =
            "ДОСТУП К АРХИВУ СЛУХОВ РАЗРЕШЕН.\n" +
            "1. Кто-то майнит на сервере.\n" +
            "2. У журналиста интрижка с топ-менеджером.\n" +
            "3. Бюджет разработки похудел на 25% за день.\n" +
            "4. Кто-то хочет подсидеть Гендиректора.\n" +
            "5. Конкуренты заслали шпиона.\n" +
            "6. Финдиректору нельзя доверять.\n" +
            "7. Безопасник орет на интерна за стикеры с паролями.";
        }

        // Доп. команда: обнаружен предатель (mole)
        else if (input === "MOLE_FOUND") {
          const moleMsg = "безопасник работает на конкурентов!";
          addLog(moleMsg);
          response =
            "СИСТЕМА: ОБНАРУЖЕН ПРЕДАТЕЛЬ. СООБЩЕНИЕ ЗАПИСАНО В ЖУРНАЛ.";
        }

        // Доп. команда: обнаружен майнер среди разработчиков
        else if (input === "SENIORMINER") {
          // По задаче: сначала пользователь должен ввести FOMO, потом SENIORMINER
          if (!state.flags.fomoEntered) {
            response =
              "ОШИБКА: НЕДОСТАТОЧНО ДАННЫХ. Введите личный код ведущего разработчика.";
          } else if (!state.flags.cgMinerDeleted) {
            addLog("ОБНАРУЖЕНО: Ведущий разработчик майнит на сервере Януса!");
            response = "Ведущий разработчик майнит на сервере Януса!";
          } else {
            response = "ИНФОРМАЦИЯ УСТАРЕЛА: МАЙНЕР УЖЕ УДАЛЕН.";
          }
        }

        // Сохраняем состояние после любой команды
        showFeedback(response);
        saveState();
        document.getElementById("cmdInput").value = "";
      }

      function render() {
        // 1. Обновляем логи
        const logContainer = document.getElementById("statusLog");
        logContainer.innerHTML = "";
        state.logs.forEach((log) => {
          const div = document.createElement("div");
          div.className = "log-entry";
          div.innerText = log;
          logContainer.appendChild(div);
        });

        const endingScreen = document.getElementById("endingScreen");
        const endingYear = document.getElementById("endingYear");

        // Показываем результаты ТОЛЬКО после 4-го введённого уникального кода
        if (state.enteredCores.length < 4) {
          // Игра продолжается — скрываем экран концовки
          endingScreen.classList.add("hidden");
          return;
        }

        // Считаем результат по первым четырём введённым кодам (в порядке ввода)
        const firstFour = state.enteredCores.slice(0, 4);

        let goodCount = 0;
        let badCount = 0;

        const normalizedGood = GOOD_CORES.map(normalize);
        const normalizedBad = BAD_CORES.map(normalize);

        firstFour.forEach((code) => {
          if (normalizedGood.includes(code)) goodCount++;
          if (normalizedBad.includes(code)) badCount++;
        });

        // Логика финала: приоритет 2 плохих > 1 плохой > 4 хороших
        if (badCount >= 2) {
          endingScreen.classList.remove("hidden");
          endingYear.innerText = "2020";
          endingYear.className = "year-display year-2020";
        } else if (badCount === 1) {
          endingScreen.classList.remove("hidden");
          endingYear.innerText = "2025";
          endingYear.className = "year-display year-2025";
        } else if (goodCount >= 4) {
          endingScreen.classList.remove("hidden");
          endingYear.innerText = "2026";
          endingYear.className = "year-display year-2026";
        } else {
          // Если среди первых четырёх нет подходящего условия — скрываем экран
          endingScreen.classList.add("hidden");
        }
      }

      // Инициализация при загрузке
      loadState();
      // привязать звуки после инициализации
      attachTypingSounds();
      attachButtonSounds();

      // Сделать текст сброса кликабельным: полный хард-резет и возврат "домой"
      const resetEl = document.getElementById("resetLink");
      if (resetEl) {
        resetEl.addEventListener("click", () => {
          hardReset(); // сброс состояния и скрытие экрана завершения
          // прокрутить наверх для эффектa "возврата на домашнюю страницу"
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      }
    </script>
  </body>
