<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR â€” Games</title>
    <style>
      @page {
        size: A4;
        margin: 10mm;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        -webkit-print-color-adjust: exact;
      }

      .sheet {
        width: 210mm;
        height: 297mm;
        box-sizing: border-box;
        padding: 6mm;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10mm;
        align-content: start;
      }

      figure {
        margin: 0;
        display: grid;
        grid-template-rows: 1fr auto;
        justify-items: center;
        gap: 4mm;
      }

      img {
        width: 100%;
        max-width: 70mm;
        height: auto;
        display: block;
      }

      figcaption {
        font-size: 18px;
        line-height: 1.2;
        text-align: center;
      }

      @media print {
        body,
        .sheet {
          margin: 0;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="sheet">
      <figure>
        <img src="../QR_pong.jpg" alt="QR pong" />
        <figcaption>pong</figcaption>
      </figure>
      <figure>
        <img src="../QR_snake.jpg" alt="QR snake" />
        <figcaption>snake</figcaption>
      </figure>
      <figure>
        <img src="../QR_space_shooter.jpg" alt="QR space shooter" />
        <figcaption>space shooter</figcaption>
      </figure>
    </div>
  </body>
</html>
