      (function () {
        const riddles = [
          {

            accepted: ["–æ–ø—ã—Ç", "–º—É–¥—Ä–æ—Å—Ç—å", "–∑–Ω–∞–Ω–∏–µ"],
          },
          {
            text: "–Ø –≤—Å–µ–≥–¥–∞ –≤–ø–µ—Ä–µ–¥–∏, –Ω–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—Ä–∏–¥—É. –Ø —Ç–æ—Ç, –∫—Ç–æ –¥–∞–µ—Ç –æ–±–µ—â–∞–Ω–∏—è, –Ω–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—É–¥–µ—Ç –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—Ç—å —Ç–µ–±–µ. –ú–µ–Ω—è –∏—â—É—Ç, –Ω–æ —Å—Ç–æ–∏—Ç –º–µ–Ω—è –Ω–∞–π—Ç–∏, –∫–∞–∫ —è —Ç—É—Ç –∂–µ –∏—Å—á–µ–∑–∞—é. –Ø –∏–∑–º–µ—Ä—è–µ–º, –Ω–æ –Ω–µ –∏–º–µ—é –º–∞—Å—Å—ã. –Ø –±–µ—Å–∫–æ–Ω–µ—á–µ–Ω, –Ω–æ –∫–∞–∂–¥—ã–π –º–æ–π –º–æ–º–µ–Ω—Ç –¥–ª–∏—Ç—Å—è –ª–∏—à—å –º–≥–Ω–æ–≤–µ–Ω–∏–µ.",

        let current = 0;
        const input = document.getElementById("answer");
        const btn = document.getElementById("submitBtn");
        const result = document.getElementById("result");
        const header = document.querySelector("h1");
        let hideTimeout = null;

        function updateHeader() {
          header.textContent = riddles[current].text;
        }

        function show(text, isCorrect) {
          result.textContent = text;
          result.className = isCorrect ? "correct" : "incorrect";
          result.style.display = "block";

        function hideResult() {
          if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
          }
          result.style.display = "none";
        }

        function check() {
          const val = (input.value || "").trim().toLowerCase();
          if (!val) {
            show("–Ω–µ –≤–µ—Ä–Ω–æ", false);
            return;
          }

          const accepted = riddles[current].accepted;
          if (accepted.includes(val)) {
            show("–ü—Ä–∞–≤–∏–ª—å–Ω–æ!", true);

            // –ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–≥–∞–¥–∫–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
            if (current < riddles.length - 1) {

        updateHeader();
