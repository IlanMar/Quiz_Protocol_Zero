<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Змейка 2026</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

      body {
        background-color: #99b998; /* Nokia LCD green */
        color: #000;
        font-family: "VT323", monospace;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        touch-action: none; /* Prevent scrolling on mobile */
        user-select: none;
      }

      h1 {
        margin: 10px 0;
        font-size: 2rem;
        text-align: center;
        text-transform: uppercase;
        z-index: 10;
        text-shadow: 2px 2px 0px #8ca88b;
      }

      #game-wrapper {
        position: relative;
        padding: 10px;
        background-color: #99b998;
        border: 4px solid #000;
        border-radius: 10px;
        box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }

      #game-container {
        position: relative;
        border: 2px solid #000;
        background-color: #8ca88b; /* Slightly darker inner screen */
      }

      canvas {
        display: block;
        image-rendering: pixelated;
      }

      .controls {
        margin-top: 20px;
        display: grid;
        grid-template-columns: 70px 70px 70px;
        grid-template-rows: 60px 60px;
        gap: 10px;
        z-index: 10;
      }

      .btn {
        width: 70px;
        height: 60px;
        background-color: #000;
        border-radius: 15px; /* Nokia keypad shape */
        border: none;
        color: #99b998;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        font-family: "VT323", monospace;
        box-shadow: 0 4px 0 #333;
        transition: transform 0.1s, box-shadow 0.1s;
      }

      .btn:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #333;
        background-color: #222;
      }

      .btn-up {
        grid-column: 2;
        grid-row: 1;
      }
      .btn-left {
        grid-column: 1;
        grid-row: 2;
      }
      .btn-down {
        grid-column: 2;
        grid-row: 2;
      }
      .btn-right {
        grid-column: 3;
        grid-row: 2;
      }

      #score-board {
        font-size: 1.5rem;
        margin-bottom: 5px;
        font-weight: bold;
      }

      /* Snow effect */
      .snowflake {
        position: absolute;
        top: -20px;
        color: #000;
        font-size: 1em;
        opacity: 0.2;
        pointer-events: none;
        animation: fall linear infinite;
        z-index: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(105vh);
        }
      }

      /* Scanline effect for retro feel */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.05) 50%,
          rgba(0, 0, 0, 0.05)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 5;
      }

      /* Milestone congratulations overlay */
      #milestone-screen {
        position: fixed;
        inset: 0;
        background: rgba(153, 185, 152, 0.95);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #000;
        z-index: 50;
        text-align: center;
        padding: 24px;
        box-sizing: border-box;
        pointer-events: auto;
        user-select: none;
      }

      #milestone-title {
        margin: 0 0 8px 0;
        font-size: 2.2rem;
        text-transform: uppercase;
        text-shadow: 2px 2px 0px #8ca88b;
      }

      #milestone-text {
        margin: 0;
        font-size: 1.6rem;
        max-width: 820px;
        line-height: 1.1;
      }

      #milestone-hint {
        margin-top: 12px;
        font-size: 1.2rem;
        opacity: 0.8;
      }

      #milestone-continue {
        margin-top: 18px;
        width: auto;
        height: auto;
        padding: 10px 24px;
        border-radius: 12px;
      }

      /* Milestone text overlay */
      #milestone-text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(72, 72, 72, 0.9);
        font-size: 1.6rem;
        line-height: 1.05;
        font-weight: 400;
        text-align: center;
        z-index: 20;
        display: none;
        max-width: 80%;
        box-sizing: border-box;
        pointer-events: none;
        text-shadow: 0.6px 0 0 rgba(0, 0, 0, 0.55),
          -0.6px 0 0 rgba(0, 0, 0, 0.55), 0 0.6px 0 rgba(0, 0, 0, 0.55),
          0 -0.6px 0 rgba(0, 0, 0, 0.55);
      }
    </style>
  </head>
  <body>
    <div class="scanlines"></div>

    <h1>С Новым 2026 годом</h1>
    <div id="score-board">Счет: 0</div>

    <div id="game-wrapper">
      <div id="game-container">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
      </div>
      <div id="milestone-text-overlay"></div>
    </div>

    <div class="controls">
      <button class="btn btn-up" id="up">▲</button>
      <button class="btn btn-left" id="left">◀</button>
      <button class="btn btn-down" id="down">▼</button>
      <button class="btn btn-right" id="right">▶</button>
    </div>

    <div id="milestone-screen" role="dialog" aria-modal="true">
      <h2 id="milestone-title">С наступающим!</h2>
      <p id="milestone-text"></p>
      <div id="milestone-hint">Нажми «Продолжить», чтобы продолжить игру.</div>
      <button class="btn" id="milestone-continue" type="button">
        Продолжить
      </button>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const scoreElement = document.getElementById("score-board");

      const milestoneScreen = document.getElementById("milestone-screen");
      const milestoneTextEl = document.getElementById("milestone-text");
      const milestoneContinueBtn =
        document.getElementById("milestone-continue");

      const milestoneTextOverlay = document.getElementById(
        "milestone-text-overlay"
      );

      // Audio Context for retro sounds
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      function playSound(freq, duration, type = "square") {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = type;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioCtx.currentTime + duration
        );

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + duration);
      }

      const sounds = {
        eat: () => playSound(880, 0.1),
        turn: () => playSound(440, 0.05),
        gameOver: () => {
          playSound(220, 0.2);
          setTimeout(() => playSound(110, 0.3), 200);
        },
      };

      // Game settings
      const gridSize = 15; // Size of one square
      const tileCount = 20; // 300px / 15px = 20 tiles
      let speed = 7; // Game speed

      let score = 0;
      let velocityX = 0;
      let velocityY = 0;
      let snake = [{ x: 10, y: 10 }];
      let food = { x: 15, y: 15 };
      let gameInterval;
      let isGameRunning = false;

      const milestoneMessages = [
        "ИИ Янус обещал оптимизацию… но ты оптимизировал его планы своим скиллом. +10 к авторитету.",
        "Корпоративная магия: пока все обсуждают KPI, ты реально растёшь — в длину.",
        "Это не ‘баг’, это ‘фича’: змейка просто репетирует релизный стресс.",
        "HR уже смотрит на тебя с уважением: ты единственный, кто не просит ‘ещё одну попытку’.",
        "Если тебя спросят ‘как дела?’, отвечай как ИИ: ‘в процессе обучения… на твоих ошибках’.",
        "Ты набрал 10 очков — самое время вспомнить иврит: ‘сабаба’ означает ‘всё под контролем’ (почти).",
        "Тыквенная алия начинается с малого: сначала переезжает змейка, потом — твой сон.",
        "Эмиграция в Израиль — это как поворот змейки: главное не разворачиваться на 180° прямо в себя.",
        "В офисе сказали ‘без токсичности’ — поэтому змейка ест только подарки и не спорит в чатике.",
        "Новый уровень корпоративного дзена: ты молча делаешь результат, пока остальные ищут ‘кто сломал прод’.",
        "ИИ Янус: ‘Я автоматизирую всё’. Ты: ‘Ок, автоматизируй очередь в Мисрад аПним’. Янус завис.",
        "Новый репатриант-режим: ты уже знаешь три слова — ‘сабаба’, ‘эх’ и ‘где моя теудат зеут?’",
        "Жалоба №1: ‘Почему всё через приложение?’ Ответ №1: ‘Потому что так сказал ИИ’. Жалоба №2: ‘Приложение не работает’.",
        "Ульпан как дебаг: сначала не понимаешь ничего, потом вдруг понимаешь… что это была шутка преподавателя.",
        "Купат холим: квест ‘записаться’ сложнее, чем победить босса. Но ты уже тренируешься на змейке.",
        "Битуах Леуми: интерфейс как у Nokia, но без кнопки ‘Назад’.",
        "В банке спросили ‘ма тахлес?’ — и ты понял: это не про продукт, это про жизнь.",
        "Первый месяц в Израиле: ты не потерялся — ты просто ‘роутинг’ оптимизируешь.",
        "ИИ предложил ‘перевести всё на облако’. Ты такой: ‘Сначала переведи меня на нормальную связь в автобусе’.",
        "Репатриантская боль: ‘почему доставка с 8 до 20?’ Потому что это не доставка — это лотерея.",
        "Тель-Авив: ‘маленькая квартира’. Москва: ‘маленькая квартира’. Разница: тут ещё и вид на стройку.",
        "Шекели считаются как очки: быстро, нервно и всегда кажется, что где-то спрятался лишний нолик.",
        "Твой личный ИИ-ассистент сегодня: ‘Рекомендую воду’. Израильский апдейт: ‘очень рекомендую воду’.",
        "Секрет адаптации: не спорь с навигатором. Он тоже новый репатриант и тоже путается.",
        "Когда слышишь ‘яхад’, не пугайся: это не новая Jira-доска, это просто ‘вместе’.",
        "Типичный баг алии: ‘все говорят быстро’. Фикс: говори ‘махер махер’ — и всё ускорится (кроме бюрократии).",
        "Если Янус попросит ‘дать доступ’, отвечай как в Израиле: ‘Только после подтверждения по SMS… который не приходит’.",
      ];

      let milestoneDeck = [];
      let nextScoreMilestone = 10;
      let shownMilestoneCount = 0;
      let milestoneHideTimeoutId = null;

      function shuffleInPlace(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function getNextMilestoneMessage() {
        if (milestoneDeck.length === 0) {
          milestoneDeck = shuffleInPlace([...milestoneMessages]);
        }
        return milestoneDeck.pop();
      }

      function showMilestoneMessage(message) {
        milestoneTextOverlay.textContent = message;
        milestoneTextOverlay.style.display = "block";
        if (milestoneHideTimeoutId) {
          clearTimeout(milestoneHideTimeoutId);
        }
        milestoneHideTimeoutId = setTimeout(() => {
          milestoneTextOverlay.style.display = "none";
          milestoneHideTimeoutId = null;
        }, 6000);
      }
      const colorSnake = "#000000";
      const colorFood = "#000000";
      const colorBg = "#8ca88b";

      function startGame() {
        if (isGameRunning) return;
        isGameRunning = true;
        score = 0;
        velocityX = 0;
        velocityY = 0;
        snake = [{ x: 10, y: 10 }];
        placeFood();
        scoreElement.innerText = "Счет: " + score;
        nextScoreMilestone = 10;
        shownMilestoneCount = 0;
        milestoneDeck = [];
        milestoneTextOverlay.style.display = "none";
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(updateGame, 1000 / speed);
      }

      function updateGame() {
        // Move snake
        const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

        // Only move if velocity is set
        if (velocityX === 0 && velocityY === 0) {
          drawGame();
          return;
        }

        // Wall collision
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          gameOver();
          return;
        }

        // Self collision
        for (let i = 0; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
            return;
          }
        }

        snake.unshift(head);

        // Eat food
        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreElement.innerText = "Счет: " + score;
          placeFood();
          sounds.eat();

          if (
            shownMilestoneCount < milestoneMessages.length &&
            score >= nextScoreMilestone
          ) {
            showMilestoneMessage(getNextMilestoneMessage());
            nextScoreMilestone += 10;
            shownMilestoneCount++;
          }

          // Increase speed slightly every 5 points
          if (score % 5 === 0) {
            clearInterval(gameInterval);
            speed += 0.5;
            gameInterval = setInterval(updateGame, 1000 / speed);
          }
        } else {
          snake.pop();
        }

        drawGame();
      }

      function drawGame() {
        // Clear screen
        ctx.fillStyle = colorBg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Snake
        ctx.fillStyle = colorSnake;
        for (let i = 0; i < snake.length; i++) {
          // Draw pixelated blocks with a tiny gap
          ctx.fillRect(
            snake[i].x * gridSize,
            snake[i].y * gridSize,
            gridSize - 1,
            gridSize - 1
          );
        }

        // Draw Food (Gift Box style)
        const fx = food.x * gridSize;
        const fy = food.y * gridSize;
        ctx.fillStyle = colorFood;

        // Draw box outline
        ctx.fillRect(fx, fy, gridSize - 1, gridSize - 1);

        // Draw "ribbon" (clear parts)
        ctx.clearRect(fx + 4, fy, 2, gridSize - 1); // Vertical ribbon
        ctx.clearRect(fx, fy + 4, gridSize - 1, 2); // Horizontal ribbon
      }

      function placeFood() {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
        // Check if food spawns on snake
        for (let part of snake) {
          if (part.x === food.x && part.y === food.y) {
            placeFood();
          }
        }
      }

      function gameOver() {
        clearInterval(gameInterval);
        isGameRunning = false;
        sounds.gameOver();
        milestoneTextOverlay.style.display = "none";

        // Draw Game Over text on canvas
        ctx.fillStyle = "rgba(140, 168, 139, 0.8)";
        ctx.fillRect(50, 100, 200, 100);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(50, 100, 200, 100);

        ctx.fillStyle = "#000";
        ctx.font = "30px VT323";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "20px VT323";
        ctx.fillText(
          "Нажми для рестарта",
          canvas.width / 2,
          canvas.height / 2 + 20
        );

        // Allow restart on click/tap
        canvas.onclick = () => {
          canvas.onclick = null;
          speed = 7;
          startGame();
        };
      }

      // Input handling
      document.addEventListener("keydown", keyDownEvent);

      function keyDownEvent(e) {
        // Prevent default scrolling for arrow keys
        if ([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }

        if (!isGameRunning && e.keyCode >= 37 && e.keyCode <= 40) {
          startGame();
        }

        switch (e.keyCode) {
          case 37: // Left
            if (velocityX !== 1) {
              velocityX = -1;
              velocityY = 0;
              sounds.turn();
            }
            break;
          case 38: // Up
            if (velocityY !== 1) {
              velocityX = 0;
              velocityY = -1;
              sounds.turn();
            }
            break;
          case 39: // Right
            if (velocityX !== -1) {
              velocityX = 1;
              velocityY = 0;
              sounds.turn();
            }
            break;
          case 40: // Down
            if (velocityY !== -1) {
              velocityX = 0;
              velocityY = 1;
              sounds.turn();
            }
            break;
        }
      }

      // Touch controls
      function handleInput(direction) {
        if (!isGameRunning) startGame();

        switch (direction) {
          case "left":
            if (velocityX !== 1) {
              velocityX = -1;
              velocityY = 0;
              sounds.turn();
            }
            break;
          case "up":
            if (velocityY !== 1) {
              velocityX = 0;
              velocityY = -1;
              sounds.turn();
            }
            break;
          case "right":
            if (velocityX !== -1) {
              velocityX = 1;
              velocityY = 0;
              sounds.turn();
            }
            break;
          case "down":
            if (velocityY !== -1) {
              velocityX = 0;
              velocityY = 1;
              sounds.turn();
            }
            break;
        }
      }

      // Add touch listeners with preventDefault to stop zooming/scrolling
      const addTouch = (id, dir) => {
        const el = document.getElementById(id);
        el.addEventListener(
          "touchstart",
          (e) => {
            e.preventDefault();
            handleInput(dir);
            el.classList.add("active");
          },
          { passive: false }
        );

        el.addEventListener("touchend", (e) => {
          e.preventDefault();
          el.classList.remove("active");
        });

        // Mouse fallback
        el.addEventListener("mousedown", (e) => {
          handleInput(dir);
        });
      };

      addTouch("left", "left");
      addTouch("up", "up");
      addTouch("right", "right");
      addTouch("down", "down");

      milestoneContinueBtn.addEventListener("click", () => {
        // Make sure audio is allowed after a user gesture
        if (audioCtx && audioCtx.state === "suspended") {
          audioCtx.resume();
        }
        // No need to hide since not used for milestones
      });
      // Remove milestone screen click listener since not used

      // Start immediately
      startGame();

      // Snow effect
      function createSnow() {
        const snow = document.createElement("div");
        snow.innerHTML = "❄";
        snow.className = "snowflake";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = Math.random() * 3 + 2 + "s";
        snow.style.fontSize = Math.random() * 10 + 10 + "px";
        document.body.appendChild(snow);

        // Remove after animation
        setTimeout(() => {
          snow.remove();
        }, 5000);
      }

      // Create snow periodically
      setInterval(createSnow, 300);
    </script>
  </body>
</html>
